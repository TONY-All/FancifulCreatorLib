plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.20-RC'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group = 'top.minicraft'
version = '1.0.0'

repositories {
    maven {
        url 'http://lss233.littleservice.cn/repositories/minecraft/'
    }
    maven {
        url 'https://maven.aliyun.com/repository/public/'
    }
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/kotlin/kotlin-eap'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.4.20-RC"
    compileOnly 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT'
    testImplementation 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT'
    testImplementation "org.jetbrains.kotlin:kotlin-reflect:1.4.20-RC"
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
